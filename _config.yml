# Site settings
baseurl: "/v1/home/index.html" # the subpath of your site, e.g. "/blog"
url: "https://freechessed.github.io/" # the base hostname and protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude some files and folders from the final build
exclude:
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - README.md
  - LICENSE
