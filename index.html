<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page with Navbar</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }
        .navbar li {
            flex: 0 0 auto;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .navbar a:hover,
        .navbar a:focus {
            background-color: #ddd;
            color: black;
            outline: none;
        }
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        .content {
            padding: 24px;
            background: #fff;
            margin: 24px auto;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
    <!-- js-yaml CDN for parsing YAML files in browser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <nav class="navbar" aria-label="Main Navigation">
      <ul id="navbar-list"></ul>
    </nav>
    <div class="content">
        <h1>Welcome to the Test Page</h1>
        <p>This is a test HTML page demonstrating a simple navigation bar with both internal and external links. External links will open in a new tab.</p>
        <h2>Page Content</h2>
        <p>Here is some sample content below the navigation bar.</p>
    </div>
    <script>
      // Raw GitHub URL for navigation.yml (replace with your repo/user if needed)
      const NAV_YML_URL = 'https://raw.githubusercontent.com/FreeChessed/about/main/_data/navigation.yml';

      async function loadNavigation() {
        try {
          const response = await fetch(NAV_YML_URL);
          if (!response.ok) throw new Error('Failed to load navigation.yml');
          const yamlText = await response.text();
          const navigation = jsyaml.load(yamlText);

          const navbarList = document.getElementById('navbar-list');
          const currentUrl = window.location.pathname.split('/').pop();

          navigation.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = item.title;
            a.href = item.url;

            // Open external links in new tab
            if (/^https?:\/\//.test(item.url)) {
              a.target = "_blank";
              a.rel = "noopener noreferrer";
            }
            // Highlight active link for local pages
            if (item.url.replace(/^\//,'') === currentUrl) {
              a.classList.add('active');
            }

            li.appendChild(a);
            navbarList.appendChild(li);
          });
        } catch (err) {
          console.error('Navigation bar failed to load:', err);
          // Optionally display fallback navigation or an error message
          document.getElementById('navbar-list').innerHTML = '<li><a href="#">Navbar failed to load</a></li>';
        }
      }

      loadNavigation();
    </script>
</body>
</html>
