<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page with Navbar</title>
    <style>
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 28px;
            height: 64px;
            box-sizing: border-box;
        }
        .navbar-logo-title {
            display: flex;
            align-items: center;
            margin-right: 40px;
            cursor: pointer;
            text-decoration: none;
        }
        .navbar-logo {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            object-fit: contain;
        }
        .navbar-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-links {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-links li {
            margin: 0 18px;
        }
        .navbar-links a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 14px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
            font-size: 1rem;
        }
        .navbar-links a:hover,
        .navbar-links a:focus {
            background-color: #ddd;
            color: black;
            outline: none;
        }
        .navbar-links a.active {
            background-color: #04AA6D;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        .content {
            padding: 24px;
            background: #fff;
            margin: 24px auto;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 0 8px;
            }
            .navbar-logo-title {
                margin-bottom: 8px;
            }
            .navbar-links {
                flex-direction: column;
                justify-content: flex-start;
            }
            .navbar-links li {
                margin: 8px 0;
            }
        }
    </style>
    <!-- js-yaml CDN for parsing YAML files in browser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <nav class="navbar" aria-label="Main Navigation">
        <a class="navbar-logo-title" id="logo-home-link" href="#">
            <img src="logo.png" alt="Logo" class="navbar-logo">
            <span class="navbar-title">MySite</span>
        </a>
        <ul class="navbar-links" id="navbar-list"></ul>
    </nav>
    <div class="content">
        <h1>Welcome to the Test Page</h1>
        <p>This is a test HTML page demonstrating a simple navigation bar with both internal and external links. External links will open in a new tab.</p>
        <h2>Page Content</h2>
        <p>Here is some sample content below the navigation bar.</p>
    </div>
    <script>
      // Raw GitHub URL for navigation.yml 
      const NAV_YML_URL = 'https://raw.githubusercontent.com/FreeChessed/about/main/_data/navigation.yml';
      // Home link from navigation.yml
      let homeLink = 'index.html';

      async function loadNavigation() {
        try {
          const response = await fetch(NAV_YML_URL);
          if (!response.ok) throw new Error('Failed to load navigation.yml');
          const yamlText = await response.text();
          const navigation = jsyaml.load(yamlText);

          // Find "home" link from navigation
          const homeItem = navigation.find(item => item.title.toLowerCase() === "home");
          if (homeItem) homeLink = homeItem.url;

          // Set logo/title link to home
          document.getElementById('logo-home-link').setAttribute('href', homeLink);

          const navbarList = document.getElementById('navbar-list');
          navbarList.innerHTML = "";

          navigation.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = item.title;
            a.href = item.url;

            // Open external links in new tab
            if (/^https?:\/\//.test(item.url)) {
              a.target = "_blank";
              a.rel = "noopener noreferrer";
            }

            // Highlight About as active
            if (item.title.toLowerCase() === "about") {
              a.classList.add('active');
            }

            li.appendChild(a);
            navbarList.appendChild(li);
          });
        } catch (err) {
          console.error('Navigation bar failed to load:', err);
          document.getElementById('navbar-list').innerHTML = '<li><a href="#">Navbar failed to load</a></li>';
        }
      }

      loadNavigation();
    </script>
</body>
</html>
